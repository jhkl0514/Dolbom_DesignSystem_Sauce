<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>F_SAC_001_simpleTest01.html</title>


    <!-- jquery -->
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>

    <!-- materialize -->
    <script src="../js/materialize.min.js"></script>

    <!-- guide.js -->
    <script src="../js/custom/guide.js"></script>

    <!-- materialize CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">

    <!-- style.css -->
    <link rel="stylesheet" href="../css/style.css">

    <script>

        $(function () {

            $('.modal').modal({
                inDuration: 500  // 모달 열릴 때의 속도
            });

            // 페이지가 로드되고 3초 후에 모달을 자동으로 열기
            setTimeout(function () {
                $('#modal_share').modal('open'); // 모달 열기
            }, 1000); // 1초 후 실행

        });

    </script>
    <!-- lottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 



</head>

<body class="back_gray">
    <div class="wrapper">


        <header>
            <nav class="top">
                <div class="btn_back">
                    <span class="txt">상담 신청 완료</span>
                </div>
                <div class="d-flex">
                    <div class="icon_area waves-effect">
                        <div class="icon_btn i_home"></div>
                    </div>
                    <div class="icon_area waves-effect">
                        <div class="icon_btn i_share"></div>
                    </div>
                </div>
            </nav>
        </header>


        <main>
            <section class="intro">

                <h3 class="title">신청이 완료되었어요</h3>

                <div class="h20"></div>

                <div class="align_center" style="padding-left: 32px;">
                    <dotlottie-player src="https://lottie.host/29279b7c-3d9b-4543-8217-56a97dde8828/earXVHpFGI.json" background="transparent" speed="1" style="width: 170px; height: 148px;" loop autoplay></dotlottie-player>
                </div>

                <div class="h16"></div>

                <div class="center font_sbmr">
                    장기요양기관에 연결 중이에요<br>
                    48시간 내 연락 드릴게요
                </div>

                <div class="h32"></div> 

                <div class="card">

                    <div class="card-content">

                      <span class="font_sbms">상담 신청 정보</span>
                      
                      <div class="h14"></div>

                      <table class="table_basic small">
                        <colgroup>
                            <col style="width:50%;">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th class="color_secondary font_sbmr">상담유형</th>
                                <td class="font_sbmr">인정등급 상세 테스트</td>
                            </tr>
                            <tr>
                                <th class="color_secondary font_sbmr">신청자 이름</th>
                                <td class="font_sbmr">홍길동</td>
                            </tr>
                            <tr>
                                <th class="color_secondary font_sbmr">어르신 기본정보</th>
                                <td class="font_sbmr">어머니(꽃분이)</td>
                            </tr>
                            <tr>
                                <th class="color_secondary font_sbmr">상담받을 연락처</th>
                                <td class="font_sbmr">010-5689-4542</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="h16"></div>

                    <a class="waves-effect btn-large btn_default w100p">신청 상세보기</a>
          
                    </div>
                  </div>
                  <!-- card -->



            </section>
        </main>




        <footer class="page-footer">

            <div class="relative">
                <a class="waves-effect btn-large btn_primary w100p modal-trigger" href="#modal_share">더 알아보기</a>
            </div>

        </footer>







    </div>
    <!-- wrapper -->





        <!-- Modal modal_share -->
        <div id="modal_share" class="modal bottom-sheet">

            <div class="modal_header" style="padding: 32px 20px 0;">
                <h4 class="modal_title"> </h4>
                <div class="close_x modal-close waves-effect"></div>
            </div>

            <div class="img_system_ins" style="top:-50px;left: -10px;">
                <dotlottie-player src="/html/page/app/matching/assets/lottie/coun/coun_share.json" background="transparent" speed="1" style="width: 100%; height: 160px;" loop autoplay></dotlottie-player>
            </div>

            <div class="modal-content">

                <div class="color_tp_s font_sblb">주변에도 혜택을 공유해주세요</div>

                <div class="h12"></div>
                
                <p class="color_t_s font_sbmr">
                    몸이 불편한 어르신이 장기요양 혜택을 받을 수 있도록 공유해주세요.
                </p>


            </div>
            <div class="modal-footer">
                <div class="btn_area d-flex">
                    <a class="modal-close waves-effect btn btn-large w100p btn_primary">공유하기</a>
                </div>
            </div>




        </div>



</body>

</html>
