    <script>

        $(function(){

            //기타 취소사유 textarea 숨김
            $('.evtTextarea_etc').hide();

            //라디오버튼 클릭시 상담취소 버튼 활성화
            $('.rd_area :radio').click(function(){

                $('.evtBtn').removeClass('disabled');

                //기타 라디오 활성화시 기타 취소사유 textarea 표시
                if($(':radio.evtRadio_etc').is(':checked')==true){

                    $('.evtTextarea_etc').show();

                    }
                    else{

                    $('.evtTextarea_etc').hide();

                    }


            });









            // 타이핑 제한
            $('.textBox').on('input propertychange keyup', function (e) {
                let content = $(this).val();
                
                // 글자수 세기
                if (content.length == 0 || content == '') {
                    $('.textCount').text('0');
                } else {
                    $('.textCount').text(content.length);
                }
                
                // 글자수 제한
                if (content.length > 20) {
                    // 20자 부터는 타이핑 되지 않도록
                    $(this).val(content.substring(0, 20));
                    $('.textCount').text('20'); // 글자수 표시를 20으로 고정
                }
            });


            //줄 제한
            $('.textBox').keydown(function(){
                var rows = $('.textBox').val().split('\n').length;
                var maxRows = 2;
                if( rows > maxRows){
                    modifiedText = $('.textBox').val().split("\n").slice(0, maxRows);
                    $('.textBox').val(modifiedText.join("\n"));
                }
            });

        });

</script>
