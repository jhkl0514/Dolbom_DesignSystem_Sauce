<script>


    //*****현재 사용안함******
    //요양인정번호 앞에 L 추가 
    const inputField = document.getElementById('numberInput');

    inputField.addEventListener('input', function() {
        if (!inputField.value.startsWith('L') && inputField.value.length > 0) {
            inputField.value = 'L' + inputField.value.replace(/L/g, '');
        }

        if (inputField.value.length > 11) { // 1 for 'L' and 10 for digits
            inputField.value = inputField.value.slice(0, 11);
        }
    });

    inputField.addEventListener('keydown', function(event) {
        // Allow the user to delete the 'L'
        if (inputField.selectionStart === 0 && (event.key === 'Backspace' || event.key === 'Delete')) {
            event.preventDefault();
            inputField.value = inputField.value.substring(1);
        }
    });

    inputField.addEventListener('blur', function() {
        // Re-add 'L' if the user deletes it and leaves the field empty
        if (inputField.value.length > 0 && !inputField.value.startsWith('L')) {
            inputField.value = 'L' + inputField.value;
        }
    });
    

</script>
