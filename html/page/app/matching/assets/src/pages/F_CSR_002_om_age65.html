    <script>

        $(function () {


            //시도 지역선택 chip
            $('.chip_area.c02 li').each(function(){

                $(this).click(function () {

                    //버튼 활성화 클래스변경
                    $(this).parent('.chip_area.c02').find('li').removeClass('active');
                    $(this).addClass('active');
                    $('.evt_btn').removeClass('btn_disable');

                });


            });

        });

    </script>
