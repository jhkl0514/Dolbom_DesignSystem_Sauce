<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>component</title>
    <!-- <link
			rel="stylesheet"
			href="../../../../../../html/page/admin/assets/style/style.min.css"
		/> -->
    <link
      rel="stylesheet"
      href="../../../../html/page/admin/assets/style/style.min.css"
    />
    <!-- 2024 common modal css -->
    <link
      rel="stylesheet"
      href="../../../../html/page/admin/assets/style/new_modal.css"
    />
    <!-- <script src="../../../../../../html/page/admin/assets/script/common.js"></script> -->
    <script src="../../../../../html/page/admin/assets/script/common.js"></script>

    <style>
      body {
        background-color: hsla(0, 0%, 87%, 0.8);
      }
      .modal-show {
        display: block !important;
        position: relative !important;
      }
      .capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>

  <body class="flex h-screen overflow-hidden">
    <div>
      <!--수급자 상담정보 상세-->
      <div
        class="modal modal-show"
        id="popup-detail"
        tabindex="-1"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg"
        >
          <div class="modal-body">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="text-title">수급자 상담정보 상세</h2>
                <button data-bs-dismiss="modal" class="btn-close">
                  모달 닫기
                </button>
              </div>
              <div class="eroumon eroumcare modal_contents">
                <div class="modal_top">
                  <h3>재가센터상담</h3>
                  <p>
                    상담받을 연락처
                    <strong>010-1234-5678</strong>
                  </p>
                </div>
                <div class="modal_con">
                  <p>상담정보</p>
                  <p>어르신 돌봄 필요 시간</p>
                </div>
                <div class="senior_imgWrap">
                  <div>
                    <img
                      src="../../../../html/page/admin/assets/images/time_img3.svg"
                      alt="3시간 이내 이미지"
                    />
                    <img
                      src="../../../../html/page/admin/assets/images/time_img8.svg"
                      alt="3시간 8시간 이내 이미지"
                    />
                    <img
                      src="../../../../html/page/admin/assets/images/time_img10.svg"
                      alt="8시간 10시간 이내 이미지"
                    />
                  </div>
                  <p>3시간 이내</p>
                </div>

                <fieldset class="mt-10">
                  <legend class="text-title2">요양정보</legend>
                  <table class="table-detail">
                    <colgroup>
                      <col class="w-43" />
                      <col />
                      <col class="w-43" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th scope="row">수급자 성명</th>
                        <td>
                          <input
                            type="text"
                            class="form-control large"
                            placeholder="강봉성"
                            disabled
                          />
                        </td>
                        <th scope="row">요양인정번호</th>
                        <td>
                          <input
                            type="text"
                            class="form-control large"
                            placeholder="있음"
                            disabled
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </fieldset>

                <fieldset class="mt-10">
                  <legend class="text-title2">요양정보</legend>
                  <table class="table-detail">
                    <colgroup>
                      <col class="w-43" />
                      <col />
                      <col class="w-43" />
                      <col />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th scope="row">수급자 성명</th>
                        <td>
                          <input
                            type="text"
                            class="form-control large"
                            placeholder="강봉성"
                            disabled
                          />
                        </td>
                        <th scope="row">생년월일</th>
                        <td>
                          <input
                            type="text"
                            class="form-control large"
                            placeholder="19300516"
                            disabled
                          />
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">요양인정번호</th>
                        <td>
                          <input
                            type="text"
                            class="form-control large"
                            placeholder="있음"
                            disabled
                          />
                        </td>
                        <th scope="row">인정등급</th>
                        <td>
                          <select
                            name=""
                            id=""
                            class="form-control large w-full"
                          >
                            <option value="">선택</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">인정유효기간(시작일자)</th>
                        <td colspan="3">
                          <input
                            type="text"
                            class="form-control large w-full"
                            placeholder=""
                            disabled
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="flex justify-center my-4">
                    <button class="btn-primary large w-52">조회하기</button>
                  </div>
                </fieldset>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-large">
                  확인
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
