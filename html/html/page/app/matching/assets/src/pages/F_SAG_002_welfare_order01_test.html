    // 탭 버튼을 자동으로 가로 스크롤하는 함수
    function scrollToActiveTab() {
        var activeTab = $('.tabs .active').parent();
        var tabsContainer = $('.orderFlxNav');
        
        if (activeTab.length) {
            var tabOffset = activeTab.position().left;  // 활성화된 탭의 왼쪽 위치
            var tabWidth = activeTab.outerWidth();      // 탭의 너비
            var containerScroll = tabsContainer.scrollLeft(); // 현재 스크롤 위치
            var containerWidth = tabsContainer.width(); // 탭 컨테이너의 너비

            // 활성화된 탭을 컨테이너 중앙으로 스크롤
            var scrollTo = containerScroll + tabOffset - (containerWidth / 2) + (tabWidth / 2);
            tabsContainer.animate({ scrollLeft: scrollTo }, 300); // 애니메이션으로 스크롤 이동
        }
    }

    // 스크롤 스파이 이벤트가 발생할 때마다 탭을 스크롤
    $(window).on('scroll', function() {
        scrollToActiveTab();
    });
