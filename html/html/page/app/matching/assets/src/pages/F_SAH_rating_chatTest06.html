<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>F_SAH_rating_chatTest06.html</title>


    <!-- jquery -->
    <script src="../js/jquery/jquery-3.6.0.min.js"></script>

    <!-- materialize -->
    <script src="../js/materialize.min.js"></script>

    <!-- guide.js -->
    <script src="../js/custom/guide.js"></script>

    <!-- guide_chat.js -->
    <script src="../js/custom/guide_chat.js"></script>

    <!-- bottom_sheet.js -->
    <script type="text/javascript" src="../js/custom/script_bottom_sheet_pb.js" defer></script>

    <!-- materialize CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">

    <!-- style.css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- style_chat.css -->
    <link rel="stylesheet" href="../css/style_chat.css">

    <style>

        :root{
            --speed : 0.8; /* 1 */
        }


        [title="step_1"] {
            animation-delay: calc(3s * var(--speed));
        }

        [title="step_1_02"] {
            animation-delay: calc(4s * var(--speed));
        }
    </style>

    <script>

        $(function(){


            $(window).on("load", function () {
                $('html, body').scrollTop(0); // 상단에 고정

                // 요소가 화면에 나타날 때 스크롤을 이동시키는 함수
                function scrollToElement(target) {
                    const offsetTop = $(target).offset().top;
                    const windowHeight = window.innerHeight;
                    $('html, body').animate({
                        scrollTop: offsetTop - windowHeight + $(target).outerHeight() + 20 // 요소 높이와 하단 여백 추가
                    }, 400); // 스크롤 속도 조절 (400ms)
                }

                // intro_B01_01이 애니메이션을 시작할 때 스크롤 이동
                $('[title="intro_B01_01"]').on('animationstart', function() {
                    scrollToElement('[title="intro_B01_01"]');
                    
                    // step_01이 애니메이션을 시작할 때 스크롤 이동
                    $('[title="step_1"]').on('animationstart', function() {
                        scrollToElement('[title="step_1"]');
                    });
                });

            });



        });


    </script>



</head>

<body>
    <div class="wrapper">


        <header>
            <nav class="top">
                <a class="btn_back waves-effect" href="#">
                    <span class="icon"></span>
                    <span class="txt">인정등급 예상 테스트</span>
                </a>
                <div class="d-flex">

                    </div>
                </div>

            </nav>
        </header>

 
        <main>
            <section class="default">

            </section>
        </main>
